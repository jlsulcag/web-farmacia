<div class="container">
    <mat-toolbar>Personas</mat-toolbar>
    <div class="example-container mat-elevation-z8">

        <div class="button-row">
            <button mat-raised-button color="primary" (click)="openDialog(null)">Nuevo</button>
        </div>
        <mat-grid-list cols="2" rowHeight="60px">
            <mat-grid-tile>
                <mat-form-field>
                    <input matInput (keyup)="findByFullname($event.target.value)" placeholder="Nombres y Apellidos" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field>
                    <input matInput (keyup)="findByDocNumber($event.target.value)" placeholder="Nro Documento" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombres">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.nombres}} {{row.apePaterno}} {{row.apeMaterno}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="numeroDoc">
                <mat-header-cell *matHeaderCellDef mat-sort-header>N° Doc</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.numeroDoc}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Télefono</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.telefono}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openDialog(row)">
                        <mat-icon>update</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="updateStatus(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30,40,50]">
        </mat-paginator>

    </div>
</div>
