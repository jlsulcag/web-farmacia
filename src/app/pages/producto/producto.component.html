<div class="container">
    <mat-toolbar>
        <span>Productos</span>
    </mat-toolbar>

    <div class="button-row">
        <button mat-raised-button color="primary" (click)="openDialog(null)">Nuevo</button>
    </div>

    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="descProd">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.descProd}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="codProd">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Código Interno</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.codProd}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="codProdSunat">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Código Sunat</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.codProdSunat}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="precio">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Precio</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.precio}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="cantStock">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Stock</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.cantStock}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialog(row)">
                    <mat-icon>update</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="updateStatus(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30,40,50]"></mat-paginator>

</div>
